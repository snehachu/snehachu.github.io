<section><button id="customize-button" onclick="openCustomModal()">Customize Now</button></section>


<div id="custom-modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeCustomModal()">Close</button>
        <form id="cake-order-form">
            <label for="cake-type">Select Cake Type:</label>
            <select id="cake-type" name="cake-type">
                <option value="chocolate">Chocolate Cake</option>
                <option value="vanilla">Vanilla Cake </option>
                <option value="strawberry">Strawberry Fresh cream Cake</option>
                <option value="Blueberry">Blueberry Fresh Cream Cake</option>
                <option value="Pineapple">Pineapple Fresh Cream Cake</option>
            </select>
    
            <label for="size">Select Size:</label>
            <select id="size" name="size">
                <option value="x-small">6" Round upto 14 servings</option>
                <option value="small">7" Round upto 25 servings</option>
                <option value="medium">8"Round upto 30 servings</option>
                <option value="large">Two Tier upto 45 servings</option>
            </select>
    
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
    
            <button type="button" onclick="submitCustomOrder('cake-type','size','quantity')">Place Order</button>
            
          
        </form>
    </div>
</div>
